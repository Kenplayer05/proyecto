    <link rel="stylesheet" href="css/Estilos.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BIENVENIDOS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
           <a href="/crear" class="btn btn-primary">Agregar catalogo</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/crear">Crear un nuevo Catalogo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Depositos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Aplicaciones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pagos</a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-envelope"></span> Envelope</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
              </ul>
          </div>
        </div> 
      </nav>
           <div class="col-xl-9">
                <div class="card">
                    <div class="container">
                        <div class="card-body-one">
                            <h4 th:if="${lista.isEmpty()}" class="box-title">No hay catalogos disponibles</h4>
                           
                        </div>
                        <div class="buttons-Nuevo">
                            <button type="button" class="btn bg-info text-white align-justify" href=""></button>
                        </div>
                    </div>
                    <div class="card-body--">
                        <div th:if="${!lista.isEmpty()}" class="table-stats order-table ov-h">
                            <table class="table ">
                                <thead>
                                    <tr>
                                        <th class="serial">Numero de Catalogo</th>
                                        <th><H6>Autor</H6></th>
                                        <th><H6></H6></th>
                                        <th><H6></H6></th>
                                       
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="personas : ${lista}">
                                        <td class="avatar">
                                            <div class="round-img">
                                                <a href="#"><img class="rounded-circle" src="Imagenes/icono 1.png" alt="" width="40 px" height="40 px"></a>
                                            </div>
                                            
                                        </td>
                                        <td>
                                            <div class="round-img">
                                                <a href="#"><img class="rounded-circle" src="Imagenes/icono 2.jpeg" alt="" width="20 px" height="20 px"></a>
                                            </div>
                                        </td>
                                        <td th:text="${Catalogo.id}">  <span class="name"></span> </td>
                                        <td th:text="${Catalogo.autor}"> <span class="product"></span> </td>
                                       
                                       
                                    </tr>
                                   
                                </tbody>
                            </table>
                        </div> <!-- /.table-stats -->
                    </div>
                </div> <!-- /.card -->
            </div>  <!-- /.col-lg-8 -->
          </body>
</html>
